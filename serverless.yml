service: serverless

provider:
  name: aws
  runtime: nodejs10.x
  region: sa-east-1
  memorySize: 256

custom:
  serverless-offline:
    printOutput: false
    host: localhost
    httpPort: 4000
  middleware:
    folderName: .middleware
    cleanFolder: false

functions:
  defaultAuthorizer:
    handler: src/app/functions/session/auth.handle
  status:
    handler: src/app/functions/status/index.handle
    events:
      - http:
          path: /
          method: get
  login:
    handler: src/app/functions/session/login.handle
    events:
      - http:
          path: /login
          method: post
  create_user:
    handler: src/app/functions/users/store.handle
    authorizer: defaultAuthorizer
    events:
      - http:
          path: /user
          method: post
  delete_post:
    handler: src/app/functions/posts/destroy.handle
    authorizer: defaultAuthorizer
    events:
      - http:
          path: /cms/posts
          method: delete
  list_post:
    handler: src/app/functions/posts/index.handle
    events:
      - http:
          path: /cms/all_posts
          method: get
  get_post:
    handler: src/app/functions/posts/show.handle
    events:
      - http:
          path: /cms/posts
          method: get
  update_post:
    handler: src/app/functions/posts/update.handle
    authorizer: defaultAuthorizer
    events:
      - http:
          path: /cms/posts
          method: put
  create_post:
    handler: src/app/functions/posts/store.handle
    authorizer: defaultAuthorizer
    events:
      - http:
          path: /cms/posts
          method: post
  sqs_create_post:
    handler: src/app/functions/sqs/post.handle
    events:
      - sqs:
          arn: arn:aws:sqs:sa-east-1:750813453023:aws-cms-serverless-queue

plugins:
  - serverless-offline
  - serverless-middleware
